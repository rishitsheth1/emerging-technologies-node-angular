<img src="assets/logo.png">

<h1>List All Students</h1>

<ul>
    <li *ngFor="let article of articles">

        <h3><label>First Name: </label> {{article.firstName}} </h3>
        <h4><label>Student Number: </label> {{article.studentNumber}} </h4>
        <h4><label>Program: </label> {{article.program}} </h4>
    </li>
</ul>
